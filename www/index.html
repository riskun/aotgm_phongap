<!DOCTYPE html>
<html>
  <head>
    <title>Device Ready Example</title>
    <script src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8">

	    function onLoad() {
	        document.addEventListener("deviceready", onDeviceReady, false);
	    }

	    function onDeviceReady() {
	    	alert("Hello world");
	    }

    </script>
  </head>
  <body onload="onLoad()">
  </body>
</html>
